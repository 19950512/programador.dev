<script>
 function htmlDecode(input) {
 let doc = new DOMParser().parseFromString(input, "text/html");
 return doc.documentElement.textContent;
 }
 const imagens = JSON.parse(htmlDecode('[&quot;3104bdd4-51db-462b-9b7a-74643ab5b790.jpeg&quot;,&quot;5eb6e584-f3c3-4fbb-bdf7-f5168826b120.jpeg&quot;,&quot;7b2ac50d-4721-4b8f-b2f1-92557927b475.jpeg&quot;,&quot;a680112d-6b67-4ce3-ab2f-0e2c5a581ae8.jpeg&quot;,&quot;d6c1a45c-5d9a-47eb-90ae-604658c71bc9.jpeg&quot;,&quot;e29f9f01-7155-4958-8d32-ec781f0462f8.jpeg&quot;]'));
 document.addEventListener( 'DOMContentLoaded', function() {

 for(i in imagens){

 var li = document.createElement("li");
 li.className = "splide__slide";
 document.querySelector(".splide__list").appendChild(li);

 var div = document.createElement("div");
 div.style = "width: 100vw; height: 80vh; position: relative; overflow: hidden; display: block;";
 li.appendChild(div);

 var img = document.createElement("img");
 img.style = "position: absolute; object-fit:cover; width: 100%; height: 100%"
 img.className = "splide__slide__image";
 img.src = `/jiujitsu/${imagens[i]}`;
 div.appendChild(img);
 }

 var splide = new Splide( '.splide' );
 splide.mount();
 });
</script>
